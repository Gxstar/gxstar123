{% extends "blog/layout.html" %}
{% block content %}
<div class="card">
    <div class="card-header">欢迎登录</div>
    <div class="card-body">
        <form action="." method="POST" class="text-center">
            {% csrf_token %}
            <div class="form-group">{{form.username}}</div>
            <div class="form-group">{{form.pwd}}</div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">登录</button>
                <button type="submit" class="btn btn-secondary">注册</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
