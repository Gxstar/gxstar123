{% if user.is_authenticated %}
<div class="card">
    <div class="card-header">欢迎</div>
    <div class="card-body">
        <form id="logoutForm" action="logout/" method="post" class="navbar-right">
            {% csrf_token %}
            <span class="show_block">欢迎回来：{{ user.username }}</span>
            <a href="/admin" class='text-primary show_block'>账号管理</a>
            <button class="btn btn-secondary" type="submit" onclick="document.getElementById('logoutForm').submit()">退出</button>
        </form>
    </div>
</div>
{% else %}
<div class="card">
    <div class="card-header">欢迎登录</div>
    <div class="card-body">
        <form action="login/" method="POST" class="text-center">
            <div class="form-group"><input type="text" class="form-control" id="username" placeholder="用户名"></div>
            <div class="form-group"><input type="text" class="form-control" id='pwd'  placeholder="密码"></div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">登录</button>
                <button type="submit" class="btn btn-secondary">注册</button>
            </div>
        </form>
    </div>
</div>
{% endif %}
